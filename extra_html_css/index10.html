<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#" method="get", target="_blank">
        <section>
            <h1>Cabeçalho</h1>
            <p>O Formulário</p>
            <fieldset>
                <legend>Descrição do formulário</legend>
                <p>
                    <label for="nome">Nome: </label>
                    <input type="text"id="nome" name="nome" placeholder="Nome" required>
                </p>

                
                <p>
                    <label for="dev">Sou um dev: </label>
                    <input type="checkbox"id="dev" value="sim">
                </p>
                
                <p>
                    Genero: <br>
                    <label for="feminino">Feminino: </label>
                    <input type="radio"id="feminino" name="genero" value="feminino"> <br>
                    <label for="masculino">Masculino: </label>
                    <input type="radio"id="masculino" name="genero" value="masculino" checked>
                </p>

                <p>
                    <label for="date">Data: </label>
                    <input type="date"id="date" name="date" value="2025-02-10">
                </p>
                
                <p>
                    <label for="datetime">Data e hora: </label>
                    <input type="datetime-local"id="datetime" name="datetime" value="2025-02-10T20:00">
                </p>

                <p>
                    <label for="time">Hora: </label>
                    <input type="time"id="time" name="time" value="20:00">
                </p>

                <p>
                    <label for="cor">Cor preferida: </label>
                    <input type="color"id="cor" name="cor" value="#FF0000">
                </p>

                <p>
                    <label for="email">Seu email: </label>
                    <input type="email"id="email" name="email" placeholder="ex.: email@email.com">
                </p>


                <p>
                    <label for="file">Seu arquivo: </label>
                    <input type="file"id="file" name="file" accept=".png, .svg" multiple>
                </p>

                <p>
                    <label for="number">Digite um número: </label>
                    <input type="number"id="number" name="number" 
                    placeholder="123456" min="10" max="100" step="10">
                </p>

                <p>
                    <label for="senha">Digite seu email: </label>
                    <input type="password"id="senha" name="senha" placeholder="Senha">
                </p>
                
                <p>
                    <label for="range">Intervalo: </label>
                    <input type="range"id="range" name="range"
                    min="0" max="10", step="2">
                </p>

                <p>
                    <label for="url">Url: </label>
                    <input type="url" id="url" name="url" placeholder="Coloque sua url">
                </p>

                <p>
                    <label for="search">Procurar: </label>
                    <input type="search" id="search" name="search" placeholder="procure aqui">
                </p>

                <p>
                    <label for="select">Selecione uma opção: </label>
                    <select name="select" id="select">
                        <optgroup label="Grupo A">
                            <option value="valor 1"> Item a</option>
                            <option value="valor 2" disabled> Item b</option>
                        </optgroup>
                        <optgroup label="Grupo B">
                            <option value="valor 3" selected> Item c</option>
                            <option value="valor 4"> Item d</option>
                        </optgroup>
                    </select>
                </p>
                
                <p>
                    <label for="area">Digite seu texto: </label>
                    <textarea name="area" id="area" placeholder="digite seu texto aqui."
                    rows="10" cols="50"></textarea>
                </p>



                <p>
                    <button type="submit">Enviar</button>
                    <button type="reset">Resetar</button>
                </p>
            </fieldset>
        </section>
    </form>
</body>
</html>
